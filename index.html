<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  
    <!-- Scripts -->
  <!-- jQuery CDN -->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="scripts/index.js" async></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
     <div class="quote-area">
       <div class="quote">
         <p id="quote-contet">
           <span id="quote-mark">"</span>
           <span id="quote-text"></span>
         </p>
        <p id="quote-author"></p> 
       </div>
       <div class="share-buttons">
           <a id="twitter-share" href="" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a> 
           <button class="button btn" id="get-another-quote-button" type="button">New Quote</button> 
       </div>
     </div>
    </div>
    <footer class="created-by">GUANGYUN HOU</footer>
  </div>
</body>
</html>
